version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"   # Mapea el puerto 80 del contenedor al puerto 3000 localhost
    networks:
      - notes-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Puerto 8000 del contenedor mapeado al 8000 localhost
    networks:
      - notes-network

networks:
  mindnotes-network:
    driver: bridge
